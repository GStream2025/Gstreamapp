apply plugin: "com.android.application"
apply plugin: "com.facebook.react"
apply plugin: 'com.google.gms.google-services' // ðŸ”¥ Firebase: plugin necesario

import com.android.build.OutputFile

project.ext.react = [
    enableHermes: true,
]

android {
    namespace "com.elgaby2319.gstreamapp"
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.elgaby2319.gstreamapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    packagingOptions {
        pickFirst "**/libc++_shared.so"
    }
}

dependencies {
    implementation 'com.google.firebase:firebase-analytics:21.5.0' // ðŸ”¥ Ejemplo: Analytics
    // Agrega aquÃ­ otros mÃ³dulos de Firebase si los usÃ¡s
}
